<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
    <style>
        .message{
            color: black;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 2em;
            
        }

        .red{
            color: red;
            border: 1px solid red;
            margin-top: 2em;
        }
        
        .green{
            color: green;
            border: 1px solid green;
            margin-top: 2em;
        }

        

    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
     <script src="app.js"></script>
     
  </head>
 


    <body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group mb-3">
             <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchItems">
             
         </div>
         <div class="form-group">
             <button type="button" class="btn btn-dark" ng-click="checkLunch()">Check If Too Much</button>
         </div>
            <div ng-class="messageColor; messageBorderColor" >{{message}}</div>
        </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</body>
</html>
