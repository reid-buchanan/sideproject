<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
   
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Omelet List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy" >
     <h2>Need to Prepare:</h2>
     <!-- prepopulate "To Buy" list -->
     <ul>
        <div class="row">
       <li ng-repeat="item in toBuy.items" class='col-md-12'>{{ item.quantity }} {{ item.name }}
            <button ng-click="toBuy.buyItem($index)" class="btn btn-primary btn-sm d-flex float-right">
             Prepare
            </button>
       </li>
    </div>
      
     </ul>
     <!-- create a div for a message that appears when everything has been purchased-->
        <div class="emptyMessage" ng-if="toBuy.items.length == 0">Everything is ready!</div>
            
    
        </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as itemBought">
     <h2>Already Prepared:</h2>
     <ul>
         <li ng-repeat="item in itemBought.items">{{ item.quantity }} of {{ item.name }}</li>
      
     </ul>
        <!-- create a div for a message that appears when nothing has been purchased-->
     <div class="emptyMessage" ng-if="itemBought.items.length == 0">Get to Work. </div>
    </div>
  </div>
</div>

</body>
</html>
